<mat-toolbar class="app-header">
    <a
        routerLink="/upload"
        routerLinkActive="active"
        ariaCurrentWhenActive="page"
        (click)="callClearMessages()"
        >WA Viewer</a
    >

    <button
        class="favourites-button"
        *ngIf="isViewRoute()"

    </button>
</mat-toolbar>

<router-outlet> </router-outlet>
