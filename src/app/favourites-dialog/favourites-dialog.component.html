<h3 mat-dialog-title>Favourites</h3>

<mat-dialog-content>
  <div *ngFor="let msg of this.favourites" (click)="scrollToMessage(msg.id)">
    {{ msg.fromMe == true ? "Me" : this.name }}
    {{ msg.timestamp }}
    {{ msg.text }}
  </div>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
