<app-date-popup></app-date-popup>

<table class="year-picker">
    <tr>
        <td *ngFor="let year of yearKeys"
        (click)="setSelectedYear(year)"
        [ngClass]="year == selectedYear ? 'selected' : 'unselected'"> {{year}}
        </td>
    </tr>
</table>

<app-message
    *ngFor="let m of this._serviceSubscription | async"
    [attr.id]="m.id!"
    [idInput]="m.id!"
    [timestampInput]="m.timestamp"
    [fromMeInput]="m.fromMe"
    [textInput]="m.text"
    [favouriteInput]="m.$isFavourite!"
>
</app-message>
