<app-date-picker (dateSelectEvent)="updateDateFilter($event)">
</app-date-picker>

<app-message
    *ngFor="let m of this._serviceSubscription | async"
    (toggleFavouriteEvent)="toggleFavourite($event)"
    [attr.id]="m.id!"
    [idInput]="m.id!"
    [timestampInput]="m.timestamp"
    [fromMeInput]="m.fromMe"
    [textInput]="m.text"
    [favouriteInput]="m.$isFavourite!"
>
</app-message>
