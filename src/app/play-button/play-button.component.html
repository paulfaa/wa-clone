<div>
    {{ durationInput * 1000 | date: 'mm:ss' }}
    <img class="waveImage" src="assets/wave_sound.jpg" />
    <mat-icon (click)="handleClick()">
        <ng-container *ngIf="isPlaying; else pauseIcon">pause</ng-container>
        <ng-template #pauseIcon>play_arrow</ng-template>
    </mat-icon>
</div>
